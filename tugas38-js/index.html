<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style>
        .contohstyle {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" onclick="tekanIni()" name="button">Jalankan</button>
    <br />
    <br />
    <hr /> Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr /> Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr /> Atribut <b>value()</b> :
    <p id="nilaiBtn">contoh</p>
    <hr />



    <script>
        function tekanIni() {
            var hapus = document.getElementsByTagName("input")[0];
            hapus.removeAttribute("value");
            var tambah = document.getElementsByTagName("i")[0];
            var tambahan = document.createAttribute("class");
            tambahan.value = "contohstyle";
            tambah.attributes.setNamedItem(tambahan);
            var btnValue = document.getElementsByName("button")[0];
            var valueBtn = btnValue.attributes[0].value;
            document.getElementById("nilaiBtn").innerHTML = valueBtn;




        }
    </script>
</body>

</html>
